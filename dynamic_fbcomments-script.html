<!-- This script is needed for dynamic fb-comments (separate comments per blog post/article)-->
<!-- Get head and actual code from https://developers.facebook.com/docs/plugins -->


<!-- Main/Index Page (take considerations on how I chunk my codes, tho.) -->
<!-- after the opening body tag -->
<!-- FB comments plugin -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0" nonce="nguTQ8Lu"></script>

<!-- after the /body tag -->
<script>
    $(document).ready( function() { $(".fb-comments").attr("data-href", window.location.href.split('?')[0]); });
</script>

<!-- Actual Page where the comments need to be displayed -->
<div>
    <div class="fb-comments" data-href="https://localhost/blogs/{{object.slug}}/" data-width="100%" data-numposts="5"></div>   
</div>
